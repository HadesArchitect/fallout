required_regex: bogus-bogus-bogus
---
ensemble:
  server:
    node.count: 1
    provisioner:
        name: local
    configuration_manager:
        - name: noop
    local_files:
        - path: foo.txt
          data: hello!

  client: server

workload:
  phases:
    - noop:
        module: noop
  checkers:
    nofail:
        checker: nofail
  artifact_checkers:
    regex:
        artifact_checker: regex
        properties:
            node_group: server
            file_path: managed_files/foo.txt
            required:
              - "{{required_regex}}"
